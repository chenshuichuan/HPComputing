<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
</head>
<body>
<table id="tb">
    <tr>
        <td><span style="background-color:#e12a1d;width: 20px;height: 15px;">111</span></td>
        <td>hello1</td>
        <td>hello12</td>
    </tr>
    <tr>
        <td><span style="background-color:#e12a1d;width: 20px;height: 15px;">111</span></td>
        <td>hello21</td>
        <td>hello22</td>
    </tr>
</table>
<script>
    /**
     * JavaScript遍历table
     */

//获取table序号
        var tab=document.getElementById("tb");
        //获取行数
        var rows=tab.rows;
//遍历行
    var pieColor= [ '#1f7be1', '#e12a1d','#ffcb37','#5375e1','#e140c4','#7adde1','#1911e1','#a0e136','#e17325'];

    for(var i=0;i<rows.length;i++)
        {
//遍历表格列
           var style = "style =\"background-color:"+pieColor[i]+";width: 20px;height: 15px;\""
            //rows[i].cells[0].innerHTML = "<span class=\"label label-mini\" "+style+"></span>";

            for(var j=0;j<rows[i].cells.length;j++)
            {
//打印某行某列的值
                //alert("第"+(i+1)+"行，第"+(j+1)+"列的值是:"+rows[i].cells[j].innerHTML);
                //rows[i].cells[0].innerHTML = "<span class=\"label label-mini\" "+style+"></span>";
                rows[i].cells[j].innerHTML ="<span class=\"label label-mini\" "+style+">&nbsp;&nbsp;&nbsp;&nbsp;</span>";

            }
        }

</script>

</body>
</html>
